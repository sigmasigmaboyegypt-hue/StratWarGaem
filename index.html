<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Circle Battle Simulator</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            color:#fff; 
            overflow:hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header { 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            width: 100%;
            max-width: 1000px;
            padding: 15px 20px; 
            background: rgba(30, 30, 46, 0.8);
            box-shadow:0 4px 20px rgba(0,0,0,0.6);
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header h1 { 
            color:#f1c40f; 
            font-size:1.8rem; 
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
            letter-spacing: 1px;
        }
        .header .buttons { display:flex; gap:12px; }
        .header button { 
            border:none; 
            padding:8px 16px; 
            border-radius:8px; 
            font-weight:bold; 
            cursor:pointer; 
            transition:0.3s; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            font-size: 0.9rem;
        }
        .red-btn{
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            color: white;
        } 
        .blue-btn{
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
        } 
        .delete-btn{
            background: linear-gradient(to bottom, #7f8c8d, #636e72);
            color: white;
        } 
        .start-btn{
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white;
        } 
        .pause-btn{
            background: linear-gradient(to bottom, #e67e22, #d35400);
            color: white;
        }
        .header button:hover{
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }
        .header button:active{
            transform: translateY(0);
        }

        #placingNotification { 
            position:absolute; 
            top:90px; 
            left:50%; 
            transform:translateX(-50%); 
            background:rgba(40, 40, 60, 0.9); 
            padding:8px 20px; 
            border-radius:20px; 
            font-weight:bold; 
            color:#f1c40f; 
            box-shadow:0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
            border: 1px solid rgba(241, 196, 15, 0.3);
            backdrop-filter: blur(5px);
        }

        #gameCanvas { 
            display:block; 
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius:12px; 
            box-shadow:0 0 30px rgba(0,0,0,0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Victory Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 2px solid rgba(241, 196, 15, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(241, 196, 15, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .modal h2 { 
            font-size: 2.5rem; 
            margin-bottom: 20px; 
            color: #f1c40f;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }
        
        .winner-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 25px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .winner-red { 
            color: #e74c3c; 
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            border: 2px solid rgba(231, 76, 60, 0.3);
        }
        
        .winner-blue { 
            color: #3498db; 
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            border: 2px solid rgba(52, 152, 219, 0.3);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .play-again-btn {
            background: linear-gradient(to right, #2ecc71, #1abc9c);
            color: white;
        }
        
        .close-modal-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        
        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .modal-btn:active {
            transform: translateY(0);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f1c40f;
            border-radius: 50%;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .instructions {
            margin-top: 20px;
            background: rgba(30, 30, 46, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 1000px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Circle Battle Simulator</h1>
        <div class="buttons">
            <button class="red-btn" id="placeRed">Place Red</button>
            <button class="blue-btn" id="placeBlue">Place Blue</button>
            <button class="delete-btn" id="deleteTool">Delete</button>
            <button class="start-btn" id="startBtn">Start Battle</button>
            <button class="pause-btn" id="pauseBtn">Pause</button>
        </div>
    </div>

    <div id="placingNotification">Placing: Red</div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Battle Complete!</h2>
            <div id="winnerText" class="winner-text">Red Team Victory!</div>
            <div class="modal-buttons">
                <button class="modal-btn play-again-btn" onclick="resetGame()">Play Again</button>
                <button class="modal-btn close-modal-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas" width="1000" height="600"></canvas>
    
    <div class="instructions">
        <p>Place Red and Blue circles on the battlefield, then click "Start Battle" to begin the simulation.</p>
        <p>Use the Delete tool to remove circles. The battle ends when one team is completely eliminated.</p>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const placingNotification = document.getElementById("placingNotification");
        const gameOverModal = document.getElementById("gameOverModal");
        const winnerTextEl = document.getElementById("winnerText");

        let placingMode = "red";
        let gameRunning = false;
        let circles = [];
        let mouseX = 0, mouseY = 0, showGhost = true;
        let attackEffects = [];

        canvas.addEventListener("mousemove", e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        class AttackEffect {
            constructor(x, y, team) {
                this.x = x;
                this.y = y;
                this.team = team;
                this.radius = 5;
                this.maxRadius = 25;
                this.duration = 300;
                this.startTime = performance.now();
            }
            
            draw() {
                const elapsed = performance.now() - this.startTime;
                const progress = elapsed / this.duration;
                if (progress >= 1) return false;
                
                const currentRadius = this.radius + (this.maxRadius - this.radius) * progress;
                const alpha = 1 - progress;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.team === 'red' 
                    ? `rgba(231, 76, 60, ${alpha})` 
                    : `rgba(52, 152, 219, ${alpha})`;
                ctx.fill();
                
                return true;
            }
        }

        class Circle {
            constructor(x, y, team) {
                this.x = x;
                this.y = y;
                this.team = team;
                this.radius = 20;
                this.health = 100;
                this.attackPower = team === 'red' ? 10 : 12;
                this.attackCooldown = 400;
                this.lastAttack = 0;
                this.velX = 0;
                this.velY = 0;
                this.maxSpeed = 1.4;
                this.turnSpeed = 0.15;
                this.id = Math.random().toString(36).substr(2, 9);
            }

            draw() {
                // Draw circle with gradient
                const gradient = ctx.createRadialGradient(
                    this.x - 5, this.y - 5, 5,
                    this.x, this.y, this.radius
                );
                
                if (this.team === 'red') {
                    gradient.addColorStop(0, '#ff6b6b');
                    gradient.addColorStop(1, '#c0392b');
                } else {
                    gradient.addColorStop(0, '#74b9ff');
                    gradient.addColorStop(1, '#2980b9');
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Add a subtle glow
                ctx.shadowColor = this.team === 'red' ? '#e74c3c' : '#3498db';
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Health bar
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(this.x - 25, this.y - this.radius - 15, 50, 8);
                
                let healthColor;
                if (this.health > 60) healthColor = '#2ecc71';
                else if (this.health > 30) healthColor = '#f39c12';
                else healthColor = '#e74c3c';
                
                ctx.fillStyle = healthColor;
                ctx.fillRect(this.x - 25, this.y - this.radius - 15, 50 * (this.health / 100), 8);
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.strokeRect(this.x - 25, this.y - this.radius - 15, 50, 8);
                
                // Team indicator dot
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = this.team === 'red' ? '#c0392b' : '#2980b9';
                ctx.fill();
            }

            distanceTo(other) {
                return Math.hypot(this.x - other.x, this.y - other.y);
            }

            applySeparation(alliesAndEnemies) {
                let pushX = 0, pushY = 0;
                for (let other of alliesAndEnemies) {
                    if (other === this) continue;
                    let dx = this.x - other.x, dy = this.y - other.y;
                    let dist = Math.hypot(dx, dy);
                    let minDist = this.radius * 2 + 6;
                    if (dist < minDist && dist > 0) {
                        let force = (minDist - dist) / minDist;
                        pushX += dx / dist * force * 1.5;
                        pushY += dy / dist * force * 1.5;
                    }
                }
                this.x += pushX;
                this.y += pushY;
            }

            updateAI(enemies, allies) {
                if (!gameRunning || enemies.length === 0) return;

                this.applySeparation([...enemies, ...allies]);

                let target = enemies.reduce((a, b) => this.distanceTo(a) < this.distanceTo(b) ? a : b);
                let dx = target.x - this.x, dy = target.y - this.y;
                let dist = Math.hypot(dx, dy);
                let desiredX = dx / dist, desiredY = dy / dist;
                let stopDist = this.radius + target.radius + 8;
                let speed = this.maxSpeed * Math.min(1, dist / 120);

                if (dist > stopDist) {
                    this.velX += (desiredX * speed - this.velX) * this.turnSpeed;
                    this.velY += (desiredY * speed - this.velY) * this.turnSpeed;
                    this.x += this.velX;
                    this.y += this.velY;
                } else {
                    this.velX *= 0.8;
                    this.velY *= 0.8;
                }

                if (dist > this.radius + 1 && dist <= stopDist) {
                    let now = performance.now();
                    if (now - this.lastAttack >= this.attackCooldown) {
                        target.health -= this.attackPower;
                        this.lastAttack = now;
                        
                        attackEffects.push(new AttackEffect(
                            target.x + (Math.random() - 0.5) * 10,
                            target.y + (Math.random() - 0.5) * 10,
                            this.team
                        ));
                    }
                }
            }
        }

        function drawMap() {
            // Draw background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw team zones
            ctx.fillStyle = 'rgba(231, 76, 60, 0.08)';
            ctx.fillRect(0, 0, 100, canvas.height);
            ctx.fillStyle = 'rgba(52, 152, 219, 0.08)';
            ctx.fillRect(canvas.width - 100, 0, 100, canvas.height);
            
            // Draw center line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawGhost() {
            if (!showGhost || (placingMode !== "red" && placingMode !== "blue")) return;
            
            let color = placingMode === "red" 
                ? "rgba(231, 76, 60, 0.5)" 
                : "rgba(52, 152, 219, 0.5)";
                
            let blocked = circles.some(c => Math.hypot(c.x - mouseX, c.y - mouseY) < c.radius * 2);
            if (blocked) color = "rgba(255, 0, 0, 0.5)";
            
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 20, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            
            // Add a pulsing effect to the ghost circle
            ctx.strokeStyle = placingMode === "red" ? "#e74c3c" : "#3498db";
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 20, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function checkGameOver() {
            if (!gameRunning) return;
            
            const redTeam = circles.filter(c => c.team === "red" && c.health > 0);
            const blueTeam = circles.filter(c => c.team === "blue" && c.health > 0);
            
            if (redTeam.length === 0 || blueTeam.length === 0) {
                gameRunning = false;
                const winner = redTeam.length > 0 ? 'red' : 'blue';
                showGameOver(winner);
            }
        }

        function showGameOver(winner) {
            winnerTextEl.textContent = `${winner === 'red' ? 'Red' : 'Blue'} Team Victory!`;
            winnerTextEl.className = `winner-text ${winner === 'red' ? 'winner-red' : 'winner-blue'}`;
            gameOverModal.style.display = 'flex';
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
            const modal = document.querySelector('.modal-content');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                modal.appendChild(confetti);
            }
        }

        function resetGame() {
            circles = [];
            attackEffects = [];
            gameRunning = false;
            showGhost = true;
            gameOverModal.style.display = 'none';
            
            // Remove confetti
            const confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(el => el.remove());
        }

        function closeModal() {
            gameOverModal.style.display = 'none';
            
            // Remove confetti
            const confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(el => el.remove());
        }

        function gameLoop() {
            drawMap();
            drawGhost();

            const redTeam = circles.filter(c => c.team === "red");
            const blueTeam = circles.filter(c => c.team === "blue");

            attackEffects = attackEffects.filter(effect => effect.draw());

            for (let c of circles) {
                let allies = circles.filter(x => x.team === c.team && x.health > 0);
                let enemies = circles.filter(x => x.team !== c.team && x.health > 0);
                c.updateAI(enemies, allies);
                c.draw();
            }

            circles = circles.filter(c => c.health > 0);
            
            checkGameOver();
            
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener("click", e => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left, y = e.clientY - rect.top;

            if (placingMode === "red" || placingMode === "blue") {
                let blocked = circles.some(c => Math.hypot(c.x - x, c.y - y) < c.radius * 2);
                if (!blocked) circles.push(new Circle(x, y, placingMode));
            } else if (placingMode === "delete") {
                circles = circles.filter(c => Math.hypot(c.x - x, c.y - y) > c.radius);
            }
        });

        document.getElementById("placeRed").onclick = () => {
            placingMode = "red";
            placingNotification.textContent = "Placing: Red";
            showGhost = true;
        };
        
        document.getElementById("placeBlue").onclick = () => {
            placingMode = "blue";
            placingNotification.textContent = "Placing: Blue";
            showGhost = true;
        };
        
        document.getElementById("deleteTool").onclick = () => {
            placingMode = "delete";
            placingNotification.textContent = "Delete Tool Active";
            showGhost = false;
        };
        
        document.getElementById("startBtn").onclick = () => {
            gameRunning = true;
            showGhost = false;
        };
        
        document.getElementById("pauseBtn").onclick = () => {
            gameRunning = false;
            showGhost = true;
        };

        gameLoop();
    </script>
</body>
</html>
